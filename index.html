<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resource Hub</title>

  <style>
    /* ===== Grief Sunrise Layout — Pink/Red Version ===== */
    :root{
      --bg: #0e0f1a;

      --text: #f6f2ff;
      --muted: rgba(246,242,255,.80);

      --panel: rgba(23, 20, 35, .72);
      --panel2: rgba(27, 23, 42, .78);
      --border: rgba(255,255,255,.14);

      /* Pink / grief tones */
      --accent: #ff6f91;
      --accent2:#ff4f6d;
      --accent3:#c75a7b;

      --tagbg: rgba(255,111,145,.14);
      --tagborder: rgba(255,111,145,.22);
    }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      background:
        radial-gradient(900px 600px at 20% 0%, rgba(199,90,123,.35), transparent 60%),
        radial-gradient(900px 600px at 80% 15%, rgba(255,111,145,.25), transparent 55%),
        linear-gradient(180deg,
          #423A50 0%,
          #53455D 20%,
          #815F6B 42%,
          #B67967 62%,
          #c75a7b 78%,
          #ff6f91 88%,
          #ff4f6d 100%
        );

      min-height: 100vh;
    }

    header{
      padding: 28px 18px;
      border-bottom: 1px solid rgba(255,255,255,.12);

      background:
        radial-gradient(900px 500px at 15% 0%, rgba(199,90,123,.45), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,111,145,.30), transparent 60%),
        linear-gradient(135deg, rgba(66,58,80,.88), rgba(14,15,26,.92));

      backdrop-filter: blur(6px);
    }

    .wrap{ max-width: 980px; margin: 0 auto; }
    h1{ margin:0 0 6px; font-size: 28px; }
    p{ margin:0; color: var(--muted); }

    main{ padding: 18px; }

    /* Featured image */
    .featuredWrap{ margin-top: 20px; display:flex; justify-content:center; }
    .featuredFigure{ margin:0; width: min(760px, 100%); }
    .featuredImg{
      width:100%;
      height:auto;
      display:block;
      border: 4px solid #000;
      border-radius: 14px;
      background:#000;
      box-shadow: 0 14px 35px rgba(0,0,0,.35);
    }
    .featuredCaption{
      margin-top:10px;
      font-size: 14px;
      text-align:center;
      color: var(--muted);
    }

    /* Controls */
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 14px 0 18px;
    }

    input, select{
      background: var(--panel2);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius: 12px;
    }

    /* Cards */
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      transition: .1s;
      backdrop-filter: blur(6px);
    }

    .card:hover{
      transform: translateY(-1px);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 0 0 1px rgba(255,111,145,.14),
        0 0 28px rgba(255,111,145,.12);
    }

    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .tag{
      font-size:12px;
      padding:4px 10px;
      border-radius:999px;
      background: var(--tagbg);
      border: 1px solid var(--tagborder);
    }

    a{ color: var(--accent); text-decoration:none; }
    a:hover{ text-decoration: underline; }

    footer{
      padding: 24px 18px;
      color: rgba(246,242,255,.68);
      border-top: 1px solid rgba(255,255,255,.10);
    }
  </style>
</head>

<body>
<header>
  <div class="wrap">
    <h1>Resource Hub</h1>
    <p>A place to share helpful links, toolkits, PDFs, and guides.</p>

    <div class="featuredWrap">
      <figure class="featuredFigure">
        <img class="featuredImg" src="The_Weight_of_Grief.png">
        <figcaption class="featuredCaption">
          Grief doesn’t disappear — life grows around it.
        </figcaption>
      </figure>
    </div>
  </div>
</header>

<main class="wrap">

  <section id="grid" class="grid"></section>

  <!-- Discussion Board -->
  <section class="card" style="margin-top:18px;">
    <div style="font-weight:800; font-size:18px; margin-bottom:8px;">
      Discussion & Suggestions
    </div>
    <div style="color: var(--muted); margin-bottom:12px;">
      Share feedback, improvements, or resources to system administrator
    </div>

    <script src="https://utteranc.es/client.js"
            repo="phillip2999-ux/resource-hub"
            issue-term="pathname"
            label="discussion"
            theme="github-dark"
            crossorigin="anonymous"
            async>
    </script>
  </section>

</main>

<footer>
  <div class="wrap">
    Resource Hub • Community-informed & always growing
  </div>
</footer>

<script>
const resources = [
  {
    title: "Relating to Grief",
    url: "coping-with-death/",
    topic: ["Grief","Death"],
    type: "Collection",
    audience: "Children",
    note: "Stories and resources to help children understand death."
  },
  {
    title: "Ages and Stages",
    url: "ages-and-stages/",
    topic: ["Development"],
    type: "Collection",
    audience: "Everyone"
  },
  {
    title: "Divorce & Separation",
    url: "divorce/",
    topic: ["Family Change"],
    type: "Collection",
    audience: "Caregivers"
  },
  {
    title: "Major Life Changes",
    url: "major-life-changes/",
    topic: ["Transitions"],
    type: "Collection",
    audience: "Everyone"
  },
  {
    title: "Neurodiversity & Different Ways of Being",
    url: "neurodiversity/",
    topic: ["Neurodiversity"],
    type: "Collection",
    audience: "Everyone"
    note: "Understanding the complexities of neurodiversity and the impacts on and for giref."
  }
];

const grid=document.getElementById("grid");

grid.innerHTML=resources.map(r=>`
<article class="card">
  <div style="font-weight:700;">
    <a href="${r.url}" target="_blank">${r.title}</a>
  </div>
  ${r.note?`<div style="margin-top:8px;color:var(--muted);">${r.note}</div>`:""}
</article>
`).join("");
</script>

</body>
</html>
