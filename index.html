<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resource Hub</title>

  <style>
    /* ===== Living Grief Theme (hopeful, warm + grounded) ===== */
    :root{
      --bg: #0e0f1a;          /* deep night */
      --panel: #171a2b;       /* cards */
      --panel2: #1f2338;      /* inputs/buttons */
      --text: #f4f1ff;        /* main text */
      --muted: rgba(244,241,255,.82);
      --border: rgba(255,255,255,.12);

      --accent: #ffb86b;      /* warm hope */
      --accent2:#caa6ff;      /* soft lavender */
      --tagbg: rgba(202,166,255,.12);
      --tagborder: rgba(202,166,255,.18);
    }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin:0;
      background:
        radial-gradient(900px 600px at 18% 0%, rgba(202,166,255,.18), transparent 55%),
        radial-gradient(900px 600px at 85% 10%, rgba(255,184,107,.18), transparent 55%),
        var(--bg);
      color: var(--text);
    }

    header{
      padding: 28px 18px;
      background:
        radial-gradient(900px 500px at 15% 0%, rgba(202,166,255,.30), transparent 60%),
        radial-gradient(900px 500px at 85% 10%, rgba(255,184,107,.28), transparent 60%),
        linear-gradient(135deg, #2a2f6a, #0e0f1a);
      border-bottom: 1px solid rgba(255,255,255,.10);
    }

    .wrap{ max-width: 980px; margin: 0 auto; }
    h1{ margin:0 0 6px; font-size: 28px; letter-spacing: .2px; }
    p{ margin:0; color: var(--muted); }

    main{ padding: 18px; }

    /* Featured image */
    .featuredWrap{ margin-top: 20px; display:flex; justify-content:center; }
    .featuredFigure{ margin:0; width: min(760px, 100%); }
    .featuredImg{
      width:100%;
      height:auto;
      display:block;
      border: 4px solid #000;
      border-radius: 14px;
      background:#000;
      box-shadow: 0 14px 35px rgba(0,0,0,.35);
    }
    .featuredCaption{
      margin-top:10px;
      font-size: 14px;
      text-align:center;
      color: var(--muted);
    }

    /* Controls */
    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin: 14px 0 18px;
    }

    input, select{
      background: var(--panel2);
      color: var(--text);
      border: 1px solid rgba(255,255,255,.14);
      padding:10px 12px;
      border-radius: 12px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(0,0,0,.10);
    }
    input::placeholder{ color: rgba(244,241,255,.55); }

    /* Cards */
    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .card{
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.25);
      transition: transform .08s ease, filter .08s ease;
    }
    .card:hover{
      transform: translateY(-1px);
      filter: brightness(1.03);
    }

    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin-top:10px;
    }

    .tag{
      font-size:12px;
      padding:4px 10px;
      border-radius: 999px;
      background: var(--tagbg);
      border: 1px solid var(--tagborder);
      color: rgba(244,241,255,.92);
      opacity:.98;
    }

    a{
      color: var(--accent);
      text-decoration:none;
    }
    a:hover{ text-decoration: underline; }

    footer{
      padding: 24px 18px;
      color: rgba(244,241,255,.68);
      border-top: 1px solid rgba(255,255,255,.10);
    }

    code{
      background: rgba(0,0,0,.25);
      padding: 2px 6px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.10);
    }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>Resource Hub</h1>
      <p>A place to share helpful links, toolkits, PDFs, and guides.</p>

      <!-- Featured image (your repo shows this file is in the ROOT, not /images/) -->
      <div class="featuredWrap">
        <figure class="featuredFigure">
          <img class="featuredImg" src="The_Weight_of_Grief.png" alt="The Weight of Grief visual">
          <figcaption class="featuredCaption">Grief doesn’t disappear — life grows around it.</figcaption>
        </figure>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="controls">
      <input id="search" type="search" placeholder="Search resources..." />
      <select id="topic"><option value="">All topics</option></select>
      <select id="type"><option value="">All types</option></select>
      <select id="audience"><option value="">All audiences</option></select>
    </div>

    <div id="count" style="color: var(--muted); margin-bottom:10px;"></div>
    <section id="grid" class="grid"></section>
  </main>

  <footer>
    <div class="wrap">
      Tip: To add or edit items, update the <code>resources</code> list in this file.
    </div>
  </footer>

  <script>
    // Based on your repo screenshot:
    // folder: coping-with-death/
    // pdf:    coping-with-death/gus-grief-story.pdf
    const GRIEF_FOLDER = "coping-with-death/";

    const resources = [
      {
        title: "Relating to Grief",
        url: GRIEF_FOLDER,
        topic: ["Grief", "Death"],
        type: "Collection",
        audience: "Children",
        note: "Stories and resources to help children understand death and navigate grief."
      },

      // Add these folders when you create them (use the exact folder name in the url)
      {
        title: "Ages and Stages",
        url: "ages-and-stages/",
        topic: ["Development"],
        type: "Collection",
        audience: "Everyone",
        note: "Developmental resources organized by age and stage."
      },
      {
        title: "Divorce & Separation",
        url: "divorce/",
        topic: ["Family Change"],
        type: "Collection",
        audience: "Caregivers",
        note: "Supporting children and families through separation and changes in family structure."
      },
      {
        title: "Major Life Changes",
        url: "major-life-changes/",
        topic: ["Transitions"],
        type: "Collection",
        audience: "Everyone",
        note: "Moving, school changes, new caregivers, relocation, and other big transitions."
      },
      {
        title: "Neurodiversity & Different Ways of Being",
        url: "neurodiversity/",
        topic: ["Neurodiversity", "Inclusion"],
        type: "Collection",
        audience: "Everyone",
        note: "Resources addressing neurodiversity, living and anticipatory grief, developmental differences, and the evolving realities families navigate across the lifespan."
      }
    ];

    const els = {
      grid: document.getElementById("grid"),
      search: document.getElementById("search"),
      topic: document.getElementById("topic"),
      type: document.getElementById("type"),
      audience: document.getElementById("audience"),
      count: document.getElementById("count")
    };

    function uniq(arr) { return [...new Set(arr)].sort(); }

    function buildFilters() {
      const topics = uniq(resources.flatMap(r => r.topic || []));
      const types = uniq(resources.map(r => r.type).filter(Boolean));
      const audiences = uniq(resources.map(r => r.audience).filter(Boolean));
      topics.forEach(t => els.topic.append(new Option(t, t)));
      types.forEach(t => els.type.append(new Option(t, t)));
      audiences.forEach(a => els.audience.append(new Option(a, a)));
    }

    function matches(r) {
      const q = els.search.value.trim().toLowerCase();
      const topic = els.topic.value;
      const type = els.type.value;
      const audience = els.audience.value;

      const text = (r.title + " " + (r.note || "") + " " + (r.topic || []).join(" ")).toLowerCase();
      if (q && !text.includes(q)) return false;
      if (topic && !(r.topic || []).includes(topic)) return false;
      if (type && r.type !== type) return false;
      if (audience && r.audience !== audience) return false;
      return true;
    }

    function render() {
      const filtered = resources.filter(matches);
      els.count.textContent = `${filtered.length} resource(s) shown`;

      els.grid.innerHTML = filtered.map(r => `
        <article class="card">
          <div style="font-weight:700; font-size:16px; line-height:1.25;">
            <a href="${r.url}" target="_blank" rel="noopener noreferrer">${r.title}</a>
          </div>
          ${r.note ? `<div style="margin-top:8px; color: var(--muted);">${r.note}</div>` : ``}
          <div class="meta">
            ${r.type ? `<span class="tag">${r.type}</span>` : ``}
            ${r.audience ? `<span class="tag">${r.audience}</span>` : ``}
            ${(r.topic || []).map(t => `<span class="tag">${t}</span>`).join("")}
          </div>
        </article>
      `).join("");
    }

    buildFilters();
    ["input","change"].forEach(evt => {
      els.search.addEventListener(evt, render);
      els.topic.addEventListener(evt, render);
      els.type.addEventListener(evt, render);
      els.audience.addEventListener(evt, render);
    });
    render();
  </script>
</body>
</html>
