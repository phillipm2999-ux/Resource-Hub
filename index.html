<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Resource Hub</title>

  <style>
    body { font-family: system-ui, Arial; margin: 0; background:#0b1020; color:#e9ecff; }
    header { padding: 28px 18px; background: linear-gradient(120deg,#1b2a6b,#0b1020); border-bottom: 1px solid rgba(255,255,255,.08); }
    .wrap { max-width: 980px; margin: 0 auto; }

    h1 { margin: 0 0 6px; font-size: 28px; }
    p { margin: 0; opacity:.9; }
    main { padding: 18px; }

    /* Featured image */
    .featuredWrap { margin-top: 20px; display:flex; justify-content:center; }
    .featuredFigure { margin: 0; width: min(760px, 100%); }
    .featuredImg {
      width: 100%;
      height: auto;
      display: block;
      border: 4px solid #000;
      border-radius: 12px;
      background:#000;
    }
    .featuredCaption { margin-top: 10px; opacity:.85; font-size: 14px; text-align:center; }

    /* Controls + cards */
    .controls { display:flex; gap:10px; flex-wrap:wrap; margin: 14px 0 18px; }
    input, select { background:#131a33; color:#e9ecff; border:1px solid rgba(255,255,255,.14); padding:10px 12px; border-radius: 10px; }

    .grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); }
    .card { background:#121935; border:1px solid rgba(255,255,255,.10); border-radius: 14px; padding:14px; }
    .meta { display:flex; gap:8px; flex-wrap:wrap; margin-top:10px; }
    .tag { font-size: 12px; padding: 4px 8px; border-radius: 999px; background:#1a2450; border:1px solid rgba(255,255,255,.10); opacity:.95; }

    a { color:#9fd3ff; text-decoration:none; }
    a:hover { text-decoration: underline; }

    footer { padding: 24px 18px; opacity:.7; border-top: 1px solid rgba(255,255,255,.08); }
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <h1>Resource Hub</h1>
      <p>A place to share helpful links, toolkits, PDFs, and guides.</p>

      <!-- Featured visual (this file is in your repo ROOT) -->
      <div class="featuredWrap">
        <figure class="featuredFigure">
          <img class="featuredImg" src="The_Weight_of_Grief.png" alt="The Weight of Grief visual">
          <figcaption class="featuredCaption">Grief doesn’t disappear — life grows around it.</figcaption>
        </figure>
      </div>
    </div>
  </header>

  <main class="wrap">
    <div class="controls">
      <input id="search" type="search" placeholder="Search resources..." />
      <select id="topic">
        <option value="">All topics</option>
      </select>
      <select id="type">
        <option value="">All types</option>
      </select>
      <select id="audience">
        <option value="">All audiences</option>
      </select>
    </div>

    <div id="count" style="opacity:.85; margin-bottom:10px;"></div>
    <section id="grid" class="grid"></section>
  </main>

  <footer>
    <div class="wrap">
      Tip: To add or edit items, update the <code>resources</code> list in this file.
    </div>
  </footer>

  <script>
    // Your actual folder is: coping-with-death
    const GRIEF_FOLDER = "coping-with-death/";

    const resources = [
      {
        title: "Relating to Grief",
        url: GRIEF_FOLDER,
        topic: ["Grief", "Death"],
        type: "Collection",
        audience: "Children",
        note: "Stories and resources to help children understand death and navigate grief."
      },
      {
        title: "Gus’s Grief Adventure (PDF)",
        url: GRIEF_FOLDER + "gus-grief-story.pdf",
        topic: ["Grief", "Death"],
        type: "Storybook",
        audience: "Children",
        note: "A child-friendly therapeutic storybook about grief after a death."
      },

      // Keep these if/when you create these folders (rename URLs to match your actual folder names)
      {
        title: "Ages and Stages",
        url: "ages-and-stages/",
        topic: ["Development"],
        type: "Collection",
        audience: "Everyone",
        note: "Developmental resources organized by age and stage."
      },
      {
        title: "Divorce & Separation",
        url: "divorce/",
        topic: ["Family Change"],
        type: "Collection",
        audience: "Caregivers",
        note: "Supporting children and families through separation and changes in family structure."
      },
      {
        title: "Major Life Changes",
        url: "major-life-changes/",
        topic: ["Transitions"],
        type: "Collection",
        audience: "Everyone",
        note: "Moving, school changes, new caregivers, relocation, and other big transitions."
      },
      {
        title: "Neurodiversity & Different Ways of Being",
        url: "neurodiversity/",
        topic: ["Neurodiversity", "Inclusion"],
        type: "Collection",
        audience: "Everyone",
        note: "Strength-based resources supporting neurodivergent children and inclusive practice."
      }
    ];

    const els = {
      grid: document.getElementById("grid"),
      search: document.getElementById("search"),
      topic: document.getElementById("topic"),
      type: document.getElementById("type"),
      audience: document.getElementById("audience"),
      count: document.getElementById("count")
    };

    function uniq(arr) { return [...new Set(arr)].sort(); }

    function buildFilters() {
      const topics = uniq(resources.flatMap(r => r.topic || []));
      const types = uniq(resources.map(r => r.type).filter(Boolean));
      const audiences = uniq(resources.map(r => r.audience).filter(Boolean));

      topics.forEach(t => els.topic.append(new Option(t, t)));
      types.forEach(t => els.type.append(new Option(t, t)));
      audiences.forEach(a => els.audience.append(new Option(a, a)));
    }

    function matches(r) {
      const q = els.search.value.trim().toLowerCase();
      const topic = els.topic.value;
      const type = els.type.value;
      const audience = els.audience.value;

      const topicText = (r.topic || []).join(" ");
      const text = (r.title + " " + (r.note || "") + " " + topicText).toLowerCase();

      if (q && !text.includes(q)) return false;
      if (topic && !(r.topic || []).includes(topic)) return false;
      if (type && r.type !== type) return false;
      if (audience && r.audience !== audience) return false;
      return true;
    }

    function render() {
      const filtered = resources.filter(matches);
      els.count.textContent = `${filtered.length} resource(s) shown`;

      els.grid.innerHTML = filtered.map(r => `
        <article class="card">
          <div style="font-weight:700; font-size:16px; line-height:1.25;">
            <a href="${r.url}" target="_blank" rel="noopener noreferrer">${r.title}</a>
          </div>
          ${r.note ? `<div style="margin-top:8px; opacity:.9;">${r.note}</div>` : ``}
          <div class="meta">
            ${r.type ? `<span class="tag">${r.type}</span>` : ``}
            ${r.audience ? `<span class="tag">${r.audience}</span>` : ``}
            ${(r.topic || []).map(t => `<span class="tag">${t}</span>`).join("")}
          </div>
        </article>
      `).join("");
    }

    buildFilters();
    ["input","change"].forEach(evt => {
      els.search.addEventListener(evt, render);
      els.topic.addEventListener(evt, render);
      els.type.addEventListener(evt, render);
      els.audience.addEventListener(evt, render);
    });

    render();
  </script>
</body>
</html>
